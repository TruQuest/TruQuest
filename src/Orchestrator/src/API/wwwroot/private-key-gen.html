<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>

    <script
      src="https://cdn.jsdelivr.net/npm/secrets.js-grempe@2.0.0/secrets.min.js"
      type="application/javascript"
    ></script>

    <script
      src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
      type="application/javascript"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      window.addEventListener("message", async function (e) {
        if (e.origin != "http://localhost:53433") return;

        var message = e.data;
        var messageSplit = message.split("|");
        var requestId = messageSplit[0];
        var command = messageSplit[1];

        if (command == "gen") {
          var wallet = ethers.Wallet.createRandom();
          var keyShares = secrets.share(wallet.privateKey.substring(2), 2, 2);
          var nonce = messageSplit[2];
          var signatureOverNonce = await wallet.signMessage(nonce);
          wallet = null;

          localStorage.setItem("keyShare", keyShares[1]);

          e.source.postMessage(
            `view-private-key-gen|${requestId}|${keyShares[0]}|${signatureOverNonce}`,
            "http://localhost:53433"
          );
          keyShares = null;
        } else if (command == "render") {
          new QRCode(document.getElementById("qrcode"), {
            text: localStorage.getItem("keyShare"),
            width: 250,
            height: 250,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
          });

          e.source.postMessage(
            `view-private-key-gen|${requestId}|ok`,
            "http://localhost:53433"
          );
        }
      });
    </script>
  </head>
  <body>
    <div id="qrcode"></div>
  </body>
</html>
